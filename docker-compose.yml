services:
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    env_file:
      - .env
      - .env.local
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-06-13T11-33-47Z
    restart: unless-stopped
    env_file:
      - .env
      - .env.local
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}

  stt-service:
    build:
      context: ./stt-service
      dockerfile: Dockerfile
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      HF_HOME: /app/models
    volumes:
      - stt_models:/app/models
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 300s

  redis:
    image: redis:8-alpine
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    env_file:
      - .env
      - .env.local
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/gcp-key.json
      GOOGLE_GENAI_USE_VERTEXAI: "True"
      NODE_OPTIONS: "--dns-result-order=ipv6first"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      stt-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./secrets/gcp-key.json:/run/secrets/gcp-key.json:ro
    networks:
      - app-network
    read_only: true
    cap_drop:
      - ALL
    user: "65532:65532"
    tmpfs:
      - /tmp:size=50M,mode=1777
      - /app/.next/cache:size=50M,mode=1777

networks:
  app-network:
    enable_ipv6: false
    ipam:
      config:
        - subnet: 172.31.250.0/24
        # - subnet: fd00:cafe:face:b00c::/64

volumes:
  db_data:
  minio_data:
  stt_models:
